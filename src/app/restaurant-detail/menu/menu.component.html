    <div class="col-md-9 col-xs-12 pl-0">
        <mt-menu-item *ngFor="let item of menu | async"
         [menuItem]="item"
         (add)="shoppingCart.addItem($event)"
         ></mt-menu-item>
    </div>
    <div class="col-md-6 col-xs-12 pl-0">
        <mt-shopping-cart #shoppingCart ></mt-shopping-cart>
    </div>
</div>
