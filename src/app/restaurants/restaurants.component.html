<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toggleSearchBar()" class="search-link pull-right">
      <span class="mr-1" *ngIf="iptSearch.value"><small>"{{ iptSearch.value }}"</small></span> <i class="fa fa-search"></i>
    </a>
  </h1>

  <!-- Barra de busca-->
  <div class="row" >
    <div class="col-12 search-bar" [@toggleSearch]="searchVisibility">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" formControlName="searchControl" #iptSearch class="form-control" placeholder="O que você está procurando?">
        </div>
      </form>
    </div>
  </div>
</section>

<section class="content">

  <div class="row">
    <div class="col-sm-6 col-xs-12" *ngFor="let restaurant of restaurants">
      <mt-card-restaurant [restaurant]="restaurant"></mt-card-restaurant>
    </div>
    <div class="col-12" *ngIf="restaurants?.length === 0">
      <p class="lead text-center">
        Não foram encontrados itens para a sua busca.
      </p>
    </div>
  </div>

</section>
